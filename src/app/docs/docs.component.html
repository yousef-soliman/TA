<div class="logo">
  <img src="../../assets/THLogo.png" alt="">
</div>
<div class="docs">
  <div class="upload" style="max-width: 400px">
    <button mat-raised-button (click)="onClick()" class="btn-upload">
      <mat-icon>file_upload</mat-icon>
      Upload
    </button>

    <div class="progress">
      <ul>
        <li *ngFor="let file of files">
          <span id="file-label">{{file.data.name}}</span>
          <mat-progress-bar [value]="file.progress"></mat-progress-bar>
        </li>
      </ul>
    </div>
  </div>
  <div class="table">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="docs" matSort>

        <!-- DOC/REQ# Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>DOC/REQ#</th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Client Status -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Client Status</th>
          <td mat-cell *matCellDef="let row"> {{row.client_status}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>

  </div>
  <div class="logout-con">
    <button mat-raised-button color="warn" class="logout" (click)="logout()">
      <mat-icon>file_upload</mat-icon>
      Logout
    </button>
  </div>
</div>

<input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple accept="*" style="display:none;"/>
